<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename = "js/jquery-2.1.3.js") }}"></script>
    <script src="{{ url_for('static', filename = "js/bootstrap.min.js") }}"></script>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js" type="text/javascript"></script>
    <link href="{{ url_for('static', filename = 'favicon.ico') }}" rel="shortcut icon">
    <title>graduation</title>

    <style>
        .chunk {
            background-color: #f6f6f6;
            overflow: hidden;
        }

        .bs-sidebar.col-xs-3 {
            padding: 0;
            width: 210px;
        }

        .col-xs-9 .chunk {
            position: relative;
            margin-bottom: 20px;
            padding: 30px 20px;
            min-height: 600px;
        }

        ul.nav-tabs {
            width: 200px;
            margin-top: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.067);
        }

        ul.nav-tabs li {
            margin: 0;
            border-top: 1px solid #ddd;
        }

        ul.nav-tabs li:first-child {
            border-top: none;
        }

        ul.nav-tabs li a {
            margin: 0;
            padding: 8px 16px;
            border-radius: 0;
        }

        ul.nav-tabs li.active a, ul.nav-tabs li.active a:hover {
            color: #fff;
            background: #0088cc;
            border: 1px solid #0088cc;
        }

        ul.nav-tabs li:first-child a {
            border-radius: 4px 4px 0 0;
        }

        ul.nav-tabs li:last-child a {
            border-radius: 0 0 4px 4px;
        }

        ul.nav-tabs.affix {
            top: 75px; /* Set the top position of pinned element */
        }

        .words {
            margin-top: 20px;
        }

        dd {
            display: inline-block;
            padding: 0 11px;
            height: 26px;
            font-size: 14px;
            line-height: 26px;
            margin: 0 5px 5px 0;
        }
    </style>

    <style>#linechart:-webkit-full-screen {
        width: 100%;
        height: 100%;
        display: block
    }</style>
</head>


<body data-spy="scroll" data-target="#myScrollspy">

<div class="navbar navbar-default ">
    <!-- 定义个内部框架表现的基调,位置大小背景等 -->
    <div class="navbar-inner">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a href="{{ url_for('single') }}">单文本</a></li>
                <li class="active"><a href="{{ url_for('multi') }}">多文本</a></li>
                <li><a href="{{ url_for('topic1') }}">话题1郑爽</a></li>
                <li><a href="{{ url_for('topic2') }}">话题2春晚</a></li>
            </ul>
        </div>
    </div>
</div>
{#<div id="fix-for-navbar-fixed-top-spacing" style="height: 70px;">&nbsp;</div>#}
<div class="container  center ">
    <div class="row">
        <div class="col-xs-3 bs-sidebar" id="myScrollspy">

            <ul class="nav nav-tabs nav-stacked" data-spy="affix" data-offset-top="0">
                <li class="active">
                    <a href="#section-0">数据抓取</a>
                </li>
                <li>
                    <a href="#section-1">热点博客</a>
                </li>
                <li>
                    <a href="#section-4">核心事件</a>
                </li>
                <li>
                    <a href="#section-6">评论分析</a>
                </li>
            </ul>
        </div>


        <div class="col-xs-9">
            <div class="chunk" id="section-0">
                <table class="table">
                    <thead>
                    <tr>
                        <th style='text-align: center;'>作者</th>
                        <th style='text-align: center;'>微博正文</th>
                        <th style='text-align: center;'>点赞量</th>
                        <th style='text-align: center;'>转发量</th>
                        <th style='text-align: center;'>评论量</th>
                    </tr>
                    </thead>
                    <tbody>

                    {% for blog in blogs %}
                        <tr>
                            <td>{{ blog[3] }}</td>
                            <td>{{ blog[4] }}</td>
                            <td>{{ blog[5] }}</td>
                            <td>{{ blog[6] }}</td>
                            <td>{{ blog[7] }}</td>
                        </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>
            <div class="chunk" id="section-1">

                <img src=" {{ url_for('static', filename = 'pic/所有博客热度.png') }} ">
                <img src=" {{ url_for('static', filename = 'pic/半径为2500的热点.png') }} ">
            </div>
            <div class="chunk" id="section-4">
                <table class="table">
                    <thead>
                    <tr>
                        <th style='text-align: center;'>时间</th>
                        <th style='text-align: center;'>作者</th>
                        <th style='text-align: center;'>微博正文</th>
                    </tr>
                    </thead>
                    <tbody>

                    {% for blog in blogs %}
                        <tr>
                            <td>{{ blog[2] }}</td>
                            <td>{{ blog[3] }}</td>
                            <td>{{ blog[4] }}</td>
                        </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>
            <div class="chunk" id="section-2">
                <div id="linechart"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
